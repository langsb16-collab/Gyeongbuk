<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        /* En-t√™te compact */

        /* Ajustements responsifs - PC 50% largeur */

        @media (max-width: 1199px) {

        /* Interface de chat */
        .chat-container {

        .chat-messages {

        .message {

        .message.bot {

        .message.user {

        .message-avatar {

        .message.bot .message-avatar {

        .message.bot .message-bubble {

        /* Cat√©gories FAQ */

        .faq-category-btn.active {

        /* Questions FAQ */

            gap: 12px;
        }
        
        .faq-question {

            background: white;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
            font-weight: 500;
            color: #1F3A5F;
            text-align: left;
            min-height: 48px;
        }
        
        .faq-question:hover {
            border-color: #1F3A5F;
            background: #F8F9FA;
            transform: translateX(4px);
        }
        
        /* Zone de saisie */
        .chat-input-area {
            display: flex;
            gap: 12px;
            padding: 16px;
            background: white;
            border-radius: 12px;

        .chat-input {

            padding: 14px 20px;
            border: 2px solid #E5E7EB;

            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {

        }
        
        .send-btn {
            padding: 14px 32px;
            background: #1F3A5F;
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 48px;
            min-height: 48px;
        }
        
        .send-btn:hover {
            background: #2A4A6F;
            transform: scale(1.05);
        }

        /* Bouton de fermeture */
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: white;
            border: 2px solid #1F3A5F;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: #1F3A5F;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .close-btn:hover {
            background: #1F3A5F;
            color: white;
            transform: rotate(90deg);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- En-t√™te compact -->

    <div class="container-main">

        <!-- Conteneur de chat -->

            <!-- Cat√©gories FAQ -->

            <!-- Zone de saisie -->

                    id="chatInput" 
                    placeholder="Tapez un message..."
                    onkeypress="if(event.key === 'Enter') sendMessage()"
                >
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>

    </div>

    <script>
        // Donn√©es FAQ
        const faqData = {
            citizen: [
                { q: "Qu'est-ce que cette application ?", a: "C'est une plateforme publique de livraison gratuite et de nourriture locale g√©r√©e par la ville de Gyeongsan." },
                { q: "La livraison est-elle vraiment gratuite ?", a: "Oui. Les commer√ßants participants proposent des commandes sans frais de livraison. (Quelques exceptions s'appliquent)" },
                { q: "Y a-t-il des frais ?", a: "0% de commission d'interm√©diation pour les citoyens et les commer√ßants." },
                { q: "Quels magasins puis-je commander ?", a: "Vous pouvez commander des march√©s traditionnels, restaurants, nourriture locale et produits sp√©ciaux de Gyeongsan." },
                { q: "Comment passer une commande ?", a: "S√©lectionnez un produit dans l'app ‚Üí Ajouter au panier ‚Üí Entrez l'adresse de livraison ‚Üí Paiement termin√©." },
                { q: "Quels modes de paiement acceptez-vous ?", a: "Nous acceptons carte bancaire, monnaie locale et paiement simple (Toss, Kakao Pay)." },
                { q: "Combien de temps prend la livraison ?", a: "G√©n√©ralement entre 30 et 60 minutes apr√®s la commande." },
                { q: "Puis-je annuler ma commande ?", a: "Vous pouvez annuler avant le d√©but de la pr√©paration. Consultez directement le commer√ßant." },
                { q: "O√π puis-je obtenir des coupons ?", a: "Dans le menu des coupons de l'app ou en scannant des codes QR dans les sites touristiques." },
                { q: "Puis-je retourner ou √©changer ?", a: "S'il y a un probl√®me avec le produit, contactez-nous dans l'heure suivant la r√©ception." }
            ],
            merchant: [
                { q: "Comment inscrire mon commerce ?", a: "Dans le menu de demande de commer√ßant, prenez une photo de votre enregistrement commercial et c'est termin√©." },
                { q: "Combien co√ªte la commission ?", a: "0% de commission d'interm√©diation, 0 co√ªt publicitaire." },
                { q: "Comment enregistrer le menu ?", a: "Apr√®s l'approbation du commerce, vous pouvez enregistrer menu et prix dans la page d'administration." },
                { q: "Qui paie la livraison ?", a: "La ville de Gyeongsan offre un soutien partiel ou total des frais de livraison." },
                { q: "Quels soutiens sont disponibles ?", a: "Soutien √† la livraison, marketing, photographie de produits et formation." },
                { q: "Combien de temps prend l'approbation ?", a: "G√©n√©ralement approuv√© dans les 24 heures suivant la demande." },
                { q: "Qui effectue les livraisons ?", a: "Vous pouvez faire des livraisons propres ou utiliser le syst√®me public de livraison." },
                { q: "O√π voir les ventes ?", a: "Dans la page d'administration du commerce, vous pouvez voir les ventes quotidiennes/hebdomadaires." },
                { q: "Comment g√©rer les plaintes ?", a: "Consultez les demandes dans la page d'administration et r√©pondez directement." },
                { q: "Puis-je fermer mon commerce ?", a: "Oui. Apr√®s avoir termin√© toutes les commandes en cours, vous pouvez demander la fermeture." }
            ],
            senior: [
                { q: "Apprenez-moi √† l'utiliser", a: "Il suffit de prendre une photoüòä On-i vous aidera" },
                { q: "Les lettres sont trop petites", a: "Allez dans Param√®tres ‚Üí Taille de police pour les agrandir" },
                { q: "Puis-je commander par t√©l√©phone ?", a: "Oui. Vous pouvez appeler les commerces √† proximit√© pour commander" },
                { q: "Puis-je payer en esp√®ces ?", a: "Certains magasins acceptent le paiement en esp√®ces" },
                { q: "Comment entrer l'adresse ?", a: "Recherchez l'adresse ou dites-la √† On-i et elle sera entr√©e automatiquement" },
                { q: "On-i peut-il m'aider ?", a: "Bien s√ªrüòä Faisons-le facilement et joyeusement ensemble !" },
                { q: "Y a-t-il des r√©ductions seniors ?", a: "Certains magasins offrent des r√©ductions pour les personnes √¢g√©es" },
                { q: "Je ne paie pas la livraison ?", a: "Oui. C'est gratuit car la ville de Gyeongsan le soutient" },
                { q: "Peuvent-ils m'aider au centre communautaire ?", a: "Oui. Au centre communautaire, ils vous aideront avec l'inscription" },
                { q: "Je ne peux pas lire les lettres", a: "On-i vous les lira √† voix hauteüòä Il suffit d'appuyer" }
            ],
            admin: [
                { q: "Quelles sont les permissions administrateur ?", a: "Vous pouvez approuver/refuser les commerces, voir les statistiques, √©mettre des coupons et g√©rer les demandes." },
                { q: "Quels sont les crit√®res d'approbation ?", a: "Nous v√©rifions la validit√© de l'enregistrement commercial, les permis sanitaires et l'√©tat op√©rationnel." },
                { q: "O√π voir les statistiques ?", a: "Dans le tableau de bord administrateur ‚Üí Menu statistiques, vous pouvez voir les donn√©es par r√©gion/cat√©gorie." },
                { q: "Comment √©mettre des coupons ?", a: "Page administrateur ‚Üí Gestion des coupons ‚Üí Nouvelle √©mission." },
                { q: "Comment traiter les demandes ?", a: "Liste des demandes ‚Üí Voir les d√©tails ‚Üí Enregistrer la r√©ponse." },
                { q: "Comment va l'ex√©cution du budget ?", a: "Dans Statistiques ‚Üí Gestion du budget, vous pouvez voir l'historique d'ex√©cution et le solde." },
                { q: "Quelle est la politique de soutien √† la livraison ?", a: "Vous pouvez appliquer diff√©rentes politiques de soutien selon le type de commerce." },
                { q: "Comment traiter les plaintes des citoyens ?", a: "Dans le menu de gestion des plaintes, consultez le contenu et m√©diez entre le commerce et le citoyen." },
                { q: "Puis-je exporter les donn√©es ?", a: "Oui. Vous pouvez exporter au format Excel/CSV." },
                { q: "Comment g√©rer les permissions utilisateur ?", a: "Dans Param√®tres ‚Üí Gestion des permissions, vous pouvez configurer l'acc√®s par r√¥le." }
            ]
        };

        let currentCategory = 'all';
        let chatHistory = [];

        // Initialiser au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            renderFAQs('all');
            addBotMessage("Bonjour ! Je suis On-iüòä<br>Je suis le chatbot IA de Gyeongsan ON.<br>N'h√©sitez pas √† me poser vos questions !");
        });

        // √âv√©nements des boutons de cat√©gorie
        document.querySelectorAll('.faq-category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.faq-category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const category = this.dataset.category;
                currentCategory = category;
                renderFAQs(category);
            });
        });

        // Afficher les FAQs
        function renderFAQs(category) {
            const container = document.getElementById('faqQuestions');
            container.innerHTML = '';

            let faqs = [];
            if (category === 'all') {
                Object.values(faqData).forEach(catFaqs => {
                    faqs = faqs.concat(catFaqs);
                });
            } else {
                faqs = faqData[category] || [];
            }

            faqs.forEach((faq, index) => {
                const btn = document.createElement('button');
                btn.className = 'faq-question';
                btn.innerHTML = `<i class="fas fa-comment-dots mr-2"></i>${faq.q}`;
                btn.onclick = () => handleFAQClick(faq);
                container.appendChild(btn);
            });
        }

        // G√©rer le clic sur FAQ
        function handleFAQClick(faq) {
            addUserMessage(faq.q);
            setTimeout(() => {
                addBotMessage(faq.a);
            }, 500);
        }

        // Envoyer un message
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                addUserMessage(message);
                input.value = '';
                
                // Simulation de r√©ponse AI
                setTimeout(() => {
                    respondToMessage(message);
                }, 500);
            }
        }

        // Ajouter un message utilisateur
        function addUserMessage(text) {
            const container = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-bubble">${text}</div>
                <div class="message-avatar">üë§</div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            chatHistory.push({ role: 'user', content: text });
        }

        // Ajouter un message du bot
        function addBotMessage(text) {
            const container = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            const expressions = ['üòä', 'üëÄ', 'üëç'];
            const randomExp = expressions[Math.floor(Math.random() * expressions.length)];
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${randomExp}</div>
                <div class="message-bubble">${text}</div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            chatHistory.push({ role: 'bot', content: text });
        }

        // R√©pondre au message
        function respondToMessage(message) {
            const lowerMsg = message.toLowerCase();
            
            // R√©ponses simples bas√©es sur des mots-cl√©s
            if (lowerMsg.includes('livraison') || lowerMsg.includes('envoi')) {
                addBotMessage('La livraison est gratuiteüòä Soutenue par la ville de Gyeongsan. Prend g√©n√©ralement 30-60 minutes apr√®s la commande.');
            } else if (lowerMsg.includes('commission') || lowerMsg.includes('frais')) {
                addBotMessage('0% de commission pour les citoyens et les commer√ßantsüëç √âgalement 0 frais publicitaires !');
            } else if (lowerMsg.includes('commande') || lowerMsg.includes('achat')) {
                addBotMessage('S√©lectionnez un produit dans l\'app ‚Üí Ajouter au panier ‚Üí Entrez l\'adresse ‚Üí Paiement termin√©. C\'est tr√®s facileüòä');
            } else if (lowerMsg.includes('coupon') || lowerMsg.includes('r√©duction')) {
                addBotMessage('Obtenez des coupons dans le menu de l\'app ou scannez des codes QR dans les sites touristiques. Il y a des coupons de 5 000 won pour l\'envoi !');
            } else if (lowerMsg.includes('commerce') || lowerMsg.includes('magasin')) {
                addBotMessage('Inscrire un commerce est facile avec 1 photoüì∏ Prenez simplement une photo de votre enregistrement commercial. Approbation en 24 heures !');
            } else if (lowerMsg.includes('merci')) {
                addBotMessage('De rienüòä Toujours √† votre service !');
            } else if (lowerMsg.includes('bonjour') || lowerMsg.includes('salut')) {
                addBotMessage('Bonjour ! Je suis On-iüòä En quoi puis-je vous aider ?');
            } else {
                addBotMessage('Je n\'ai pas bien compris cette questionüëÄ Pouvez-vous cliquer sur les boutons FAQ ci-dessus ou expliquer plus en d√©tail ?');
            }
        }

        // Envoyer avec Enter
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
