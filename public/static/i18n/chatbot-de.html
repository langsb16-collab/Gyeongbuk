<body class="bg-gray-50">

                { q: "Welche Gesch√§fte kann ich bestellen?", a: "Sie k√∂nnen von traditionellen M√§rkten, Restaurants, lokalen Lebensmitteln und Spezialprodukten aus Gyeongsan bestellen." },
                { q: "Wie bestelle ich?", a: "W√§hlen Sie ein Produkt in der App ‚Üí Zum Warenkorb hinzuf√ºgen ‚Üí Lieferadresse eingeben ‚Üí Zahlung abgeschlossen." },
                { q: "Welche Zahlungsmethoden werden akzeptiert?", a: "Wir unterst√ºtzen Kartenzahlung, lokale W√§hrung und einfache Zahlung (Toss, Kakao Pay)." },
                { q: "Wie lange dauert die Lieferung?", a: "Normalerweise zwischen 30 und 60 Minuten nach der Bestellung." },
                { q: "Kann ich meine Bestellung stornieren?", a: "Sie k√∂nnen vor Beginn der Zubereitung stornieren. Wenden Sie sich direkt an den H√§ndler." },
                { q: "Wo kann ich Gutscheine erhalten?", a: "Im Gutscheinmen√º der App oder durch Scannen von QR-Codes an touristischen Orten." },
                { q: "Kann ich zur√ºckgeben oder umtauschen?", a: "Bei Problemen mit dem Produkt kontaktieren Sie uns innerhalb einer Stunde nach Erhalt." }
            ],

                { q: "Welche Unterst√ºtzung gibt es?", a: "Lieferunterst√ºtzung, Marketing, Produktfotografie und Schulung." },
                { q: "Wie lange dauert die Genehmigung?", a: "Normalerweise innerhalb von 24 Stunden nach Antrag genehmigt." },
                { q: "Wer macht die Lieferungen?", a: "Sie k√∂nnen Eigenlieferung machen oder das √∂ffentliche Liefersystem nutzen." },
                { q: "Wo sehe ich die Verk√§ufe?", a: "Auf der H√§ndler-Verwaltungsseite k√∂nnen Sie t√§gliche/w√∂chentliche Verk√§ufe sehen." },
                { q: "Wie gehe ich mit Beschwerden um?", a: "√úberpr√ºfen Sie Anfragen auf der Verwaltungsseite und antworten Sie direkt." },
                { q: "Kann ich mein Gesch√§ft schlie√üen?", a: "Ja. Nach Abschluss aller laufenden Bestellungen k√∂nnen Sie die Schlie√üung beantragen." }

                { q: "Die Buchstaben sind zu klein", a: "Gehen Sie zu Einstellungen ‚Üí Schriftgr√∂√üe, um sie zu vergr√∂√üern" },

                { q: "K√∂nnen sie mir im Gemeindezentrum helfen?", a: "Ja. Im Gemeindezentrum helfen sie Ihnen bei der Registrierung" },

            ],
            admin: [

                { q: "Was sind die Genehmigungskriterien?", a: "Wir √ºberpr√ºfen die G√ºltigkeit der Gewerbeanmeldung, Gesundheitsgenehmigungen und den Betriebszustand." },
                { q: "Wo sehe ich die Statistiken?", a: "Im Admin-Dashboard ‚Üí Statistik-Men√º k√∂nnen Sie Daten nach Region/Kategorie sehen." },
                { q: "Wie stelle ich Gutscheine aus?", a: "Admin-Seite ‚Üí Gutscheinverwaltung ‚Üí Neue Ausgabe." },
                { q: "Wie bearbeite ich Anfragen?", a: "Anfrageliste ‚Üí Details anzeigen ‚Üí Antwort registrieren." },
                { q: "Wie l√§uft die Budgetausf√ºhrung?", a: "In Statistiken ‚Üí Budgetverwaltung k√∂nnen Sie Ausf√ºhrungshistorie und Saldo sehen." },
                { q: "Was ist die Lieferunterst√ºtzungspolitik?", a: "Sie k√∂nnen verschiedene Unterst√ºtzungsrichtlinien je nach Gesch√§ftstyp anwenden." },
                { q: "Wie bearbeite ich B√ºrgerbeschwerden?", a: "Im Beschwerde-Verwaltungsmen√º pr√ºfen Sie den Inhalt und vermitteln zwischen Gesch√§ft und B√ºrger." },
                { q: "Kann ich Daten exportieren?", a: "Ja. Sie k√∂nnen im Excel/CSV-Format exportieren." },

        let currentCategory = 'all';
        let chatHistory = [];

        // Beim Laden der Seite initialisieren
        document.addEventListener('DOMContentLoaded', function() {
            renderFAQs('all');
            addBotMessage("Hallo! Ich bin On-iüòä<br>Ich bin der KI-Chatbot von Gyeongsan ON.<br>Fragen Sie mich gerne alles!");
        });

        // Kategorie-Button-Ereignisse
        document.querySelectorAll('.faq-category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.faq-category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const category = this.dataset.category;
                currentCategory = category;
                renderFAQs(category);
            });
        });

        // FAQs rendern
        function renderFAQs(category) {
            const container = document.getElementById('faqQuestions');
            container.innerHTML = '';

            let faqs = [];
            if (category === 'all') {
                Object.values(faqData).forEach(catFaqs => {
                    faqs = faqs.concat(catFaqs);
                });
            } else {
                faqs = faqData[category] || [];
            }

            faqs.forEach((faq, index) => {
                const btn = document.createElement('button');
                btn.className = 'faq-question';
                btn.innerHTML = `<i class="fas fa-comment-dots mr-2"></i>${faq.q}`;
                btn.onclick = () => handleFAQClick(faq);
                container.appendChild(btn);
            });
        }

        // FAQ-Klick verarbeiten
        function handleFAQClick(faq) {
            addUserMessage(faq.q);
            setTimeout(() => {
                addBotMessage(faq.a);
            }, 500);
        }

        // Nachricht senden
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                addUserMessage(message);
                input.value = '';
                
                // KI-Antwort simulieren
                setTimeout(() => {
                    respondToMessage(message);
                }, 500);
            }
        }

        // Benutzernachricht hinzuf√ºgen
        function addUserMessage(text) {
            const container = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-bubble">${text}</div>
                <div class="message-avatar">üë§</div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            chatHistory.push({ role: 'user', content: text });
        }

        // Bot-Nachricht hinzuf√ºgen
        function addBotMessage(text) {
            const container = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            const expressions = ['üòä', 'üëÄ', 'üëç'];
            const randomExp = expressions[Math.floor(Math.random() * expressions.length)];
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${randomExp}</div>
                <div class="message-bubble">${text}</div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            chatHistory.push({ role: 'bot', content: text });
        }

        // Auf Nachricht antworten
        function respondToMessage(message) {
            const lowerMsg = message.toLowerCase();
            
            // Einfache Antworten basierend auf Schl√ºsselw√∂rtern

            } else if (lowerMsg.includes('gesch√§ft') || lowerMsg.includes('laden')) {

            } else if (lowerMsg.includes('danke')) {
                addBotMessage('Gerneüòä Immer f√ºr Sie da!');
            } else if (lowerMsg.includes('hallo') || lowerMsg.includes('hi')) {
                addBotMessage('Hallo! Ich bin On-iüòä Wie kann ich Ihnen helfen?');
            } else {

            }
        }

        // Mit Enter senden
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

            }
        });
    </script>
