<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중고거래 & 무료나눔 - 경산온(ON)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
        }
        .safe-zone-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .item-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .item-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .free-badge {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .safe-place-card {
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        .safe-place-card:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <a href="/" class="text-2xl font-bold text-[#1F3A5F]">
                        경산온(ON)
                    </a>
                    <span class="text-sm text-gray-500">중고거래 & 무료나눔</span>
                </div>
                <a href="/" class="text-gray-600 hover:text-gray-900">
                    <i class="fas fa-home text-xl"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- 안전거래 안내 배너 -->
    <div class="safe-zone-badge text-white py-3 px-4 text-center">
        <i class="fas fa-shield-alt mr-2"></i>
        <strong>안전거래 보증 시스템</strong> - 경찰서/시청 인근 CCTV 장소에서 안전하게 거래하세요
    </div>

    <!-- 필터 탭 -->
    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex space-x-2 overflow-x-auto py-3">
                <button class="filter-btn active px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap" data-filter="all">
                    전체
                </button>
                <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap" data-filter="free">
                    <i class="fas fa-gift mr-1"></i> 무료나눔
                </button>
                <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap" data-filter="전자기기">
                    전자기기
                </button>
                <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap" data-filter="가전">
                    가전
                </button>
                <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap" data-filter="가구">
                    가구
                </button>
                <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap" data-filter="유아용품">
                    유아용품
                </button>
            </div>
        </div>
    </div>

    <!-- 상품 목록 -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        <div id="itemsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- 동적 로딩 -->
        </div>
    </main>

    <!-- 안전거래 장소 선택 모달 -->
    <div id="safePlaceModal" class="modal">
        <div class="modal-content">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-900">
                    <i class="fas fa-map-marker-alt text-blue-600 mr-2"></i>
                    안전거래 장소 선택
                </h3>
                <button onclick="closeSafePlaceModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                <p class="text-sm text-blue-800">
                    <i class="fas fa-info-circle mr-2"></i>
                    경찰서, 시청, CCTV가 설치된 공공장소에서 거래하면 <strong>안전하고 신뢰할 수 있는 거래</strong>가 가능합니다.
                </p>
            </div>

            <div id="safePlacesList" class="space-y-3">
                <!-- 동적 로딩 -->
            </div>
        </div>
    </div>

    <!-- 상품 상세 모달 -->
    <div id="itemDetailModal" class="modal">
        <div class="modal-content">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-900">상품 상세</h3>
                <button onclick="closeItemDetailModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="itemDetailContent">
                <!-- 동적 로딩 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        let allItems = [];
        let currentFilter = 'all';

        // 페이지 로드 시 데이터 가져오기
        async function loadItems() {
            try {
                const response = await axios.get('/api/trade-items');
                allItems = response.data.items || [];
                renderItems();
            } catch (error) {
                console.error('아이템 로딩 실패:', error);
                document.getElementById('itemsGrid').innerHTML = `
                    <div class="col-span-full text-center py-12 text-gray-500">
                        <i class="fas fa-exclamation-circle text-4xl mb-4"></i>
                        <p>상품을 불러오는데 실패했습니다.</p>
                    </div>
                `;
            }
        }

        // 아이템 렌더링
        function renderItems() {
            const filtered = currentFilter === 'all' 
                ? allItems 
                : currentFilter === 'free'
                    ? allItems.filter(item => item.isFree)
                    : allItems.filter(item => item.category === currentFilter);

            const grid = document.getElementById('itemsGrid');
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12 text-gray-500">
                        <i class="fas fa-box-open text-4xl mb-4"></i>
                        <p>등록된 상품이 없습니다.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(item => `
                <div class="item-card bg-white rounded-lg shadow-sm overflow-hidden cursor-pointer" onclick="showItemDetail('${item.itemId}')">
                    <div class="relative pb-[75%] bg-gray-200">
                        <img src="${item.thumbnail || 'https://via.placeholder.com/300x200?text=No+Image'}" 
                             alt="${item.title}"
                             class="absolute inset-0 w-full h-full object-cover">
                        ${item.isFree ? `
                            <span class="free-badge absolute top-2 left-2 text-white text-xs px-2 py-1 rounded-full font-bold">
                                <i class="fas fa-gift mr-1"></i> 무료나눔
                            </span>
                        ` : ''}
                    </div>
                    <div class="p-3">
                        <h4 class="font-medium text-gray-900 mb-1 line-clamp-2">${item.title}</h4>
                        <p class="text-lg font-bold ${item.isFree ? 'text-green-600' : 'text-gray-900'}">
                            ${item.isFree ? '무료' : item.price.toLocaleString() + '원'}
                        </p>
                        <div class="flex items-center justify-between mt-2 text-xs text-gray-500">
                            <span><i class="fas fa-tag mr-1"></i>${item.category}</span>
                            <span><i class="fas fa-eye mr-1"></i>${item.viewCount || 0}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 필터 버튼 이벤트
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active', 'bg-blue-600', 'text-white');
                    b.classList.add('bg-gray-100', 'text-gray-600');
                });
                this.classList.add('active', 'bg-blue-600', 'text-white');
                this.classList.remove('bg-gray-100', 'text-gray-600');
                
                currentFilter = this.dataset.filter;
                renderItems();
            });
        });

        // 초기 필터 스타일 설정
        document.querySelector('.filter-btn.active').classList.add('bg-blue-600', 'text-white');
        document.querySelectorAll('.filter-btn:not(.active)').forEach(btn => {
            btn.classList.add('bg-gray-100', 'text-gray-600');
        });

        // 상품 상세 모달
        async function showItemDetail(itemId) {
            const modal = document.getElementById('itemDetailModal');
            const content = document.getElementById('itemDetailContent');
            
            const item = allItems.find(i => i.itemId === itemId);
            if (!item) return;

            content.innerHTML = `
                <div class="space-y-4">
                    <img src="${item.thumbnail || 'https://via.placeholder.com/400x300?text=No+Image'}" 
                         alt="${item.title}"
                         class="w-full rounded-lg">
                    
                    ${item.isFree ? `
                        <div class="free-badge text-white px-4 py-2 rounded-lg font-bold text-center">
                            <i class="fas fa-gift mr-2"></i> 무료나눔
                        </div>
                    ` : ''}
                    
                    <h3 class="text-xl font-bold text-gray-900">${item.title}</h3>
                    
                    <div class="flex items-center justify-between py-3 border-t border-b">
                        <span class="text-gray-600">판매가격</span>
                        <span class="text-2xl font-bold ${item.isFree ? 'text-green-600' : 'text-gray-900'}">
                            ${item.isFree ? '무료' : item.price.toLocaleString() + '원'}
                        </span>
                    </div>
                    
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-600">카테고리</span>
                            <span class="font-medium">${item.category}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">상태</span>
                            <span class="font-medium">${getStatusText(item.status)}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">조회수</span>
                            <span class="font-medium">${item.viewCount || 0}회</span>
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="font-medium text-gray-900 mb-2">상품 설명</h4>
                        <p class="text-gray-600 whitespace-pre-wrap">${item.description || '상품 설명이 없습니다.'}</p>
                    </div>
                    
                    <div class="space-y-2">
                        <button onclick="openSafePlaceModal('${item.itemId}')" 
                                class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-lg font-medium">
                            <i class="fas fa-shield-alt mr-2"></i>
                            안전거래 장소 선택하기
                        </button>
                        <button onclick="startChat('${item.itemId}')" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium">
                            <i class="fas fa-comments mr-2"></i>
                            판매자와 채팅하기
                        </button>
                    </div>
                    
                    ${item.isFree ? `
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <p class="text-sm text-green-800">
                                <i class="fas fa-heart mr-2"></i>
                                <strong>무료나눔</strong>입니다. 안전거래 장소에서 만나 거래하세요!
                            </p>
                        </div>
                    ` : ''}
                </div>
            `;
            
            modal.classList.add('active');
        }

        function closeItemDetailModal() {
            document.getElementById('itemDetailModal').classList.remove('active');
        }

        // 안전거래 장소 모달
        let currentItemId = null;

        async function openSafePlaceModal(itemId) {
            currentItemId = itemId;
            const modal = document.getElementById('safePlaceModal');
            const list = document.getElementById('safePlacesList');
            
            try {
                // 사용자 위치 가져오기 (임시로 경산 중심 좌표 사용)
                const userLat = 35.828;
                const userLng = 128.742;
                
                const response = await axios.get(`/api/safe-trade-places?lat=${userLat}&lng=${userLng}`);
                const places = response.data.places || [];
                
                list.innerHTML = places.map(place => `
                    <div class="safe-place-card bg-white border rounded-lg p-4 cursor-pointer hover:shadow-md" 
                         onclick="selectSafePlace('${place.placeId}')">
                        <div class="flex items-start space-x-3">
                            <div class="flex-shrink-0">
                                ${getPlaceIcon(place.type)}
                            </div>
                            <div class="flex-1">
                                <h4 class="font-bold text-gray-900 mb-1">${place.name}</h4>
                                <p class="text-sm text-gray-600 mb-2">${place.address}</p>
                                <div class="flex flex-wrap gap-2 text-xs">
                                    ${place.hasCctv ? '<span class="bg-blue-100 text-blue-800 px-2 py-1 rounded"><i class="fas fa-video mr-1"></i>CCTV</span>' : ''}
                                    ${place.parking ? '<span class="bg-green-100 text-green-800 px-2 py-1 rounded"><i class="fas fa-parking mr-1"></i>주차</span>' : ''}
                                    <span class="bg-purple-100 text-purple-800 px-2 py-1 rounded">
                                        <i class="fas fa-map-marker-alt mr-1"></i>${place.distance}m
                                    </span>
                                </div>
                                <p class="text-xs text-gray-500 mt-2">
                                    <i class="fas fa-clock mr-1"></i>${place.openHours}
                                </p>
                            </div>
                            <button class="text-blue-600 hover:text-blue-700">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                
                modal.classList.add('active');
            } catch (error) {
                console.error('안전거래 장소 로딩 실패:', error);
                alert('안전거래 장소를 불러오는데 실패했습니다.');
            }
        }

        function closeSafePlaceModal() {
            document.getElementById('safePlaceModal').classList.remove('active');
        }

        async function selectSafePlace(placeId) {
            try {
                // 채팅방 생성 API 호출 (임시 구현)
                alert(`안전거래 장소가 선택되었습니다!\n장소 ID: ${placeId}\n\n채팅방에서 상대방과 약속을 정하세요.`);
                closeSafePlaceModal();
                closeItemDetailModal();
            } catch (error) {
                console.error('장소 선택 실패:', error);
                alert('장소 선택에 실패했습니다.');
            }
        }

        function startChat(itemId) {
            alert(`채팅 기능은 곧 출시됩니다!\n상품 ID: ${itemId}`);
        }

        function getPlaceIcon(type) {
            const icons = {
                'POLICE': '<div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center"><i class="fas fa-shield-alt text-blue-600 text-lg"></i></div>',
                'GOV': '<div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center"><i class="fas fa-building text-green-600 text-lg"></i></div>',
                'CCTV_ZONE': '<div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center"><i class="fas fa-video text-purple-600 text-lg"></i></div>'
            };
            return icons[type] || icons['CCTV_ZONE'];
        }

        function getStatusText(status) {
            const statuses = {
                'AVAILABLE': '판매중',
                'CHATTING': '채팅중',
                'PLACE_SELECTED': '장소선택됨',
                'COMPLETED': '거래완료',
                'CANCELED': '취소됨'
            };
            return statuses[status] || status;
        }

        // 페이지 로드
        loadItems();
    </script>
</body>
</html>
