<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경북 공공상생 플랫폼 - 관리자 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
      }
      .status-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
      }
      .status-pending { background: #fef3c7; color: #92400e; }
      .status-active { background: #d1fae5; color: #065f46; }
      .status-rejected { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- 헤더 -->
        <header class="bg-white border-b">
            <div class="max-w-7xl mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-shield-alt text-2xl text-blue-600"></i>
                        <div>
                            <h1 class="text-xl font-bold text-gray-900">경북 공공상생 플랫폼</h1>
                            <p class="text-sm text-gray-500">관리자 대시보드</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <select id="cityFilter" class="px-4 py-2 border rounded-lg">
                            <option value="all">전체 시군</option>
                            <option value="gyeongsan">경산시</option>
                            <option value="pohang">포항시</option>
                            <option value="gumi">구미시</option>
                            <option value="andong">안동시</option>
                        </select>
                        <button onclick="window.location.href='/'" class="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">
                            <i class="fas fa-home mr-2"></i>시민앱
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 통계 카드 -->
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">대기중 신청</p>
                            <p id="pendingCount" class="text-3xl font-bold text-yellow-600">-</p>
                        </div>
                        <i class="fas fa-clock text-3xl text-yellow-600"></i>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">승인 완료</p>
                            <p id="activeCount" class="text-3xl font-bold text-green-600">-</p>
                        </div>
                        <i class="fas fa-check-circle text-3xl text-green-600"></i>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">반려</p>
                            <p id="rejectedCount" class="text-3xl font-bold text-red-600">-</p>
                        </div>
                        <i class="fas fa-times-circle text-3xl text-red-600"></i>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">전체</p>
                            <p id="totalCount" class="text-3xl font-bold text-blue-600">-</p>
                        </div>
                        <i class="fas fa-store text-3xl text-blue-600"></i>
                    </div>
                </div>
            </div>

            <!-- 신청 목록 -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-6 border-b">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-bold">가맹점 신청 목록</h2>
                        <div class="flex gap-2">
                            <button onclick="filterStatus('all')" class="px-4 py-2 rounded-lg bg-blue-600 text-white" id="filter-all">전체</button>
                            <button onclick="filterStatus('PENDING_ACTIVE')" class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200" id="filter-pending">대기중</button>
                            <button onclick="filterStatus('ACTIVE')" class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200" id="filter-active">승인완료</button>
                            <button onclick="filterStatus('REJECTED')" class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200" id="filter-rejected">반려</button>
                        </div>
                    </div>
                </div>
                <div id="applicationsList" class="divide-y">
                    <!-- 동적 로드 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let applications = [];
        let currentCity = 'all';
        let currentStatus = 'all';

        async function loadApplications() {
            try {
                const params = new URLSearchParams();
                if (currentCity !== 'all') params.append('city', currentCity);
                if (currentStatus !== 'all') params.append('status', currentStatus);
                
                const res = await fetch('/api/merchant-applications?' + params);
                const data = await res.json();
                applications = data.data || [];
                
                updateStatistics();
                renderApplications();
            } catch (err) {
                console.error('Failed to load applications:', err);
            }
        }

        function updateStatistics() {
            const pending = applications.filter(a => a.status === 'PENDING_ACTIVE').length;
            const active = applications.filter(a => a.status === 'ACTIVE').length;
            const rejected = applications.filter(a => a.status === 'REJECTED').length;
            
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('rejectedCount').textContent = rejected;
            document.getElementById('totalCount').textContent = applications.length;
        }

        function renderApplications() {
            const container = document.getElementById('applicationsList');
            
            if (applications.length === 0) {
                container.innerHTML = '<div class="p-8 text-center text-gray-500">신청 내역이 없습니다.</div>';
                return;
            }

            const html = applications.map(app => {
                const statusText = app.status === 'PENDING_ACTIVE' ? '대기중' : app.status === 'ACTIVE' ? '승인완료' : '반려';
                const statusClass = app.status === 'PENDING_ACTIVE' ? 'pending' : app.status === 'ACTIVE' ? 'active' : 'rejected';
                
                return `
                    <div class="p-6 hover:bg-gray-50">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h3 class="text-lg font-bold">${app.businessName}</h3>
                                    <span class="status-badge status-${statusClass}">${statusText}</span>
                                    ${app.needsReview ? '<span class="text-xs bg-red-500 text-white px-2 py-1 rounded">신뢰도 낮음</span>' : ''}
                                </div>
                                <div class="grid grid-cols-2 gap-4 text-sm text-gray-600">
                                    <div><i class="fas fa-user mr-2"></i>대표자: ${app.ownerName}</div>
                                    <div><i class="fas fa-id-card mr-2"></i>사업자번호: ${app.businessNumber}</div>
                                    <div><i class="fas fa-map-marker-alt mr-2"></i>${app.address}</div>
                                    <div><i class="fas fa-phone mr-2"></i>${app.phone}</div>
                                    <div><i class="fas fa-clock mr-2"></i>신청일: ${new Date(app.appliedAt).toLocaleString('ko-KR')}</div>
                                    <div><i class="fas fa-chart-line mr-2"></i>OCR 신뢰도: ${app.ocrConfidence}%</div>
                                </div>
                            </div>
                            <div class="flex gap-2 ml-4">
                                ${app.status === 'PENDING_ACTIVE' ? `
                                    <button onclick="approveApplication(${app.id})" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                                        <i class="fas fa-check mr-2"></i>승인
                                    </button>
                                    <button onclick="rejectApplication(${app.id})" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                                        <i class="fas fa-times mr-2"></i>반려
                                    </button>
                                ` : ''}
                                <button onclick="viewDocument('${app.documentUrl}')" class="px-4 py-2 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200">
                                    <i class="fas fa-file-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        async function approveApplication(id) {
            if (!confirm('이 가맹점을 승인하시겠습니까?')) return;
            
            try {
                const res = await fetch('/api/merchant-applications/' + id + '/approve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId: 'admin_001' })
                });
                const data = await res.json();
                
                if (data.success) {
                    alert('승인되었습니다.');
                    loadApplications();
                }
            } catch (err) {
                alert('승인 처리에 실패했습니다.');
            }
        }

        async function rejectApplication(id) {
            const reason = prompt('반려 사유를 입력하세요:', '서류 미비');
            if (!reason) return;
            
            try {
                const res = await fetch('/api/merchant-applications/' + id + '/reject', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason })
                });
                const data = await res.json();
                
                if (data.success) {
                    alert('반려되었습니다.');
                    loadApplications();
                }
            } catch (err) {
                alert('반려 처리에 실패했습니다.');
            }
        }

        function viewDocument(url) {
            alert('사업자등록증 뷰어 (실제 환경에서는 이미지가 표시됩니다):\n' + url);
        }

        function filterStatus(status) {
            currentStatus = status;
            document.querySelectorAll('[id^="filter-"]').forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white');
                btn.classList.add('bg-gray-100');
            });
            const btnId = status === 'all' ? 'all' : status === 'PENDING_ACTIVE' ? 'pending' : status === 'ACTIVE' ? 'active' : 'rejected';
            document.getElementById('filter-' + btnId).classList.remove('bg-gray-100');
            document.getElementById('filter-' + btnId).classList.add('bg-blue-600', 'text-white');
            loadApplications();
        }

        document.getElementById('cityFilter').addEventListener('change', (e) => {
            currentCity = e.target.value;
            loadApplications();
        });

        loadApplications();
    </script>
</body>
</html>
